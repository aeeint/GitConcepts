{% extends "layout.html" %}
{% block content %}
  <div>
    <form method="POST" action="">
      <div>
      {{ form.email.label }}
      {{ form.email }}
      </div>
      <div>
      {{ form.password.label }}
      {{ form.password }}
      </div>
      <div>
      {{ form.submit.label }}
      {{ form.submit }}
      </div>
    </form>
  </div>
  <div>
    <small>
    Already Have An Account? <a href="{{ url_for('login') }}"> Sign In </a>
    </small>
  </div>
{% endblock content %}
